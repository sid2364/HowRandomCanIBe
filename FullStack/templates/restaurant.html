<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1>{{restaurant.name}}</h1>

{% with messages = get_flashed_messages() %}
	{% if messages %}
		<div>
		{% for message in messages %}
			<p><strong>{{message}}</strong></p>
		{% endfor %}
		</div>
	{% endif %}
{% endwith %}


<br>

<a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}">Add a menu item</a>
<br>
<a href="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}">Edit restaurant</a>

{% for i in items %}
	<div>
	<p>{{i.name}}</p>
	<p>{{i.description}}</p>
	<p>{{i.price}}</p>
	<p> <a href='{{url_for("editMenuItem", restaurant_id=restaurant.id, menu_id=i.id)}}'>Edit</a> </p>
	<p> <a href='{{url_for("deleteMenuItem", restaurant_id=restaurant.id, menu_id=i.id)}}'>Delete</a> </p>
	<br>
	</div>
{% endfor %}
</body>

</html>
